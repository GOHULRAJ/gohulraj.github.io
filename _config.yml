# Site Settings
title: "Gohul.io"
description: "SQL Server & DevOps insights, tutorials, and best practices"
author: "Your Name"
email: "gohulrajs71@gmail.com"
baseurl: "" # Leave empty for username.github.io
url: "https://gohulraj.github.io/" # Your site URL

# Build Settings
theme: jekyll-theme-minimal # or your chosen theme
plugins:
  - jekyll-feed
  - jekyll-sitemap
